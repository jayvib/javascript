<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Element By Class Name</title>
</head>
<body>
  <h2>Finding HTML Elements by Class Name</h2>
  <p>Hello World!</p>
  <p class="intro">The DOM is very useful.</p>
  <p class="intro">This example demonstrates the <b>getElementsByClassName</b> method.</p>
  <p id="demo"></p>
  <script>
    var x = document.getElementsByClassName("intro"); // get all the tags that has class "intro"
    document.getElementById("demo").innerHTML = // get the tag that has an id of "demo"
        'The first paragraph (index 0) with class="intro":' + x[0].innerHTML;
  </script>
</body>
</html>
