<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Closure</title>
    <style>
        body, button {
            margin: 10px;
        }

        div {
            padding: 10px;
        }
    </style>
    <script>
        window.onload = function() {
            var count = 0;
            var button = document.getElementById("clickme");
            var message = "You clicked me";
            var div = document.getElementById("message");
                button.onclick = function () {
                    count++;
                    div.innerText = message + " " + count + " times!";
                };
        }
    </script>
</head>
<body>
    <button id="clickme">Click me!</button>
    <div id="message"></div>
</body>
</html>
