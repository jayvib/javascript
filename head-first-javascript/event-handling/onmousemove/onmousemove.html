<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pirates Booty</title>
</head>
<body>
    <img id="map" src="map.jpg">
    <p id="coords">Move the mouse to find coordinates...</p>
    <script>
        window.onload = init;
        function init() {
            var map = document.getElementById("map");
            map.onclick = showCoords;
        }

        function showCoords(eventObj) {
            var map = document.getElementById("coords");
            var x = eventObj.clientX;
            var y = eventObj.clientY;
            map.innerText = "Map coordinates: " + x + ", " + y;
        }
    </script>
</body>
</html>
